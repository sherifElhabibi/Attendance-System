<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="Font Awesome/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="CSSLogin.css">

    <script src="jquery-3.1.1.js"></script>
    <script src="JSLogin.js"></script>

</head>
<body class="d-flex justify-content-center align-items-center d-md-flex justify-content-md-center align-items-md-center position-relative mt-5">
<div class="d-flex justify-content-evenly d-md-flex justify-content-md-between rounded-3 shadow col-10 col-md-10 ">
        <div class="text-center d-flex flex-column justify-content-center align-items-center justify-content-md-center align-items-md-center d-md-flex gap-5 gap-md-5 col-6 col-md-6 p-4 p-md-4" style="font-size: 1vw;">
            <div class="mb-3 h1 fw-bold">Login</div>
             <input type="text" class=" mb-1 col-12 col-md-12 p-2 c1" placeholder="User Name (Should be Sent on E-mail)">
            <div class="signin h6 ps-md-0 ps-md-5 pe-md-0 pe-md-5 p-2"><button class="internal h6 border p-2" id="log">LOGIN</button></div>
            <div class="parent1 position-absolute col-5 h-100 d-flex flex-column justify-content-center align-items-center col-md-5 gap-5 rounded text-center d-none" id="para1">
                <div class="border-3"><i class="fa-sharp fa-solid fa-microchip fa-2x text-light bar p-4">__TECHQUEST</i></div>
                <div class="h2 text-light fw-bolder fs-1 fst-italic">Welcome to Paradise !</div>
                <p class="text-light">Just fill in some info and you are good to Go <br> Oh and don't forget to login when you arrive,Capito ?</p>
                <div class="signin1 h6 ps-md-0 ps-md-5 pe-md-0 pe-md-5 p-2"><div class="internal1 h6 border p-2" id="b1">Already on our Team ?</div></div>
            </div>
        </div>
        <div class="text-center d-flex flex-column justify-content-center align-items-center justify-content-md-center align-items-md-center d-md-flex gap-3 gap-md-3 col-6 col-md-6 p-4 p-md-4" style="font-size:1vw">
            <div class="mb-3 fw-bold h1"style="font-size:3vw">Register</div>
        <div class="col-12 col-md-12 d-flex flex-column justify-content-start">
            <input type="text" class="p-2 c" placeholder="First Name (No Numbers Allowed)">
            <span class="val"></span>
        </div>
        <div class="col-12 col-md-12 d-flex flex-column justify-content-start">
            <input type="text" class="p-2 c" placeholder="Last Name (No Numbers Allowed)">
            <span class="val"></span>
        </div>
        <div class="col-12 col-md-12 d-flex flex-column justify-content-start">
            <input type="text" class="p-2 c" placeholder="Addresss (e.g:Egypt,Dakahlia,Mansoura)"">
            <span class="val"></span>
        </div>
        <div class="col-12 col-md-12 d-flex flex-column justify-content-start">
            <input type="text" class="p-2 c" placeholder="Age (No Charcters Allowed)">
            <span class="val"></span>
        </div>
        <div class="col-12 col-md-12 d-flex flex-column justify-content-start">
            <input type="text" class="p-2 c0" placeholder="Email (e.g:user123@gmail.com)">
            <span class="emailMsg"></span>
        </div>
            <div class="signin h6 ps-md-0 ps-md-5 pe-md-0 pe-md-5 p-2"><button class="internal h6 border p-2" id="reg">REGISTER</button></div>
            <div class="parent2 position-absolute col-5 h-100 d-flex flex-column justify-content-center align-items-center col-md-5 gap-5 rounded text-center" id="para2" style="font-size: 1vw;">
                <div><i class="fa-sharp fa-solid fa-microchip fa-2x text-light bar p-4">__TECHQUEST</i></div>
                <div class="h2 text-light fw-bolder fs-1 fst-italic"style="font-size:1vw">Welcome Back !</div>
                <p class="text-light ">Login and Go Change the world !</p>
                <div class="signin1 h6 ps-md-0 ps-md-5 pe-md-0 pe-md-5 p-2"><div class="internal1 h6 border p-2" id="b2" style="font-size: 1vw;">New Member?</div></div>
            </div>
        </div>
    </div>
</body>
</html>
