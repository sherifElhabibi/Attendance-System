<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
    <link rel="stylesheet" href="CSSAbsence.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="Font Awesome/css/all.min.css">
    <link rel="stylesheet" href="./dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="./material-components-web.min.css">

    <script src="./jquery-3.1.1.js"></script>
    <script src="./jquery.dataTables.min.js"></script>
    <script src="./dataTables.bootstrap5.min.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="./JSAbsence.js"></script>
</head>
<body class="d-flex flex-row">
<div class="col-2 col-md-2 side p-3 rounded-end fw-bolder min-vh-100" style="font-size: 1vw;">
  <i class="fa-sharp fa-solid fa-microchip fa-2x text-light mb-5 bar p-2" style="font-size: 1.5vw;">_TECHQUEST</i>
  <div class="fa-2x text-light clicks">
    <div class="mb-5 " style="font-size: 1.3vw;" id="info"><i class="fa-solid fa-user"></i> My Info</div>
    <div class="mb-5 " id="late" style="font-size: 1.3vw;"><i class="fa-sharp fa-solid fa-clock"  ></i> My Late Days</div>
    <div class="mb-5 " id="absent" style="font-size: 1.3vw;" style="font-size: 1.3vw;"><i class="fa-solid fa-bed"  ></i> My Absent Days</div>
    <div class="mb-5 " id="excuse" style="font-size: 1.3vw;"><i class="fa-sharp fa-solid fa-handshake-simple"  ></i> My Excused Days</div>
    <div class="mb-5 logout" style="font-size: 1.3vw;"><i class="fa-sharp fa-solid fa-arrow-right-from-bracket" > Log Out</i></div>
  </div>
</div>


<div class="col-10 d-flex justify-content-center">
  <div class="col-10 d-block col-md-10 table table table-responsive">
    <table class="table">
      <thead>
          <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Address</th>
              <th scope="col">Age</th>
              <th scope="col">Email</th>
              <th scope="col">Arrival Time</th>
              <th scope="col">Login Date</th>
          </tr>
      </thead>
      <tbody>

      </tbody>
  </table>
  </div>
</div>



</body>
</html>
